<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Extrinsic Semantics</title>
  </head>
  <body>
    <!-- enrich with ARIA roles, properties and states -->
    <!-- use tablist, tab, tabpanel, aria-labelledby, aria-selected, aria-controls -->
    <div class="tabs">
      <h3 id="tablist-1">Buchung</h3>
      <ul>
        <li>
          <button id="tab-1">Flug</button>
        </li>
        <li>
          <button id="tab-2" tabindex="-1">Hotel</button>
        </li>
        <li>
          <button id="tab-3" tabindex="-1">Mietwagen</button>
        </li>
      </ul>
      <div id="tabpanel-1" tabindex="0">Buchung eines Flugs</div>
      <div id="tabpanel-2" tabindex="0" hidden>Buchung eines Hotels</div>
      <div id="tabpanel-3" tabindex="0" hidden>Buchung eines Mietwagens</div>
    </div>
    <!-- // enrich with ARIA roles, properties and states -->
  </body>
</html>
